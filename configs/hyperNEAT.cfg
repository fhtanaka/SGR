#--- parameters for the CPPN regarding the mountain car experiment  ---#

[NEAT]
fitness_criterion     = max
fitness_threshold     = 100
# pop_size will be overwritten
pop_size              = 1024
reset_on_extinction   = False
no_fitness_termination = False

[CustomGenome]
# node activation options
activation_default      = tanh
activation_mutate_rate  = 0.2
activation_options      = sin tanh gauss

# node aggregation options
aggregation_default     = sum
aggregation_mutate_rate = 0.0
aggregation_options     = sum

# node bias options
bias_init_mean          = 0.0
bias_init_stdev         = 1.0
bias_max_value          = 30.0
bias_min_value          = -30.0
bias_mutate_power       = 0.2
bias_mutate_rate        = 0.8
bias_replace_rate       = 0.2

# genome compatibility options
compatibility_disjoint_coefficient = 1.0
compatibility_weight_coefficient   = 0.6

# connection add/remove rates
conn_add_prob           = 0.2
conn_delete_prob        = 0.2

# connection enable options
enabled_default         = True
enabled_mutate_rate     = 0.01

feed_forward            = True
initial_connection      = full_direct

# node add/remove rates
node_add_prob           = 0.2
node_delete_prob        = 0.2

# network parameters
num_hidden              = 0
# num_inputs value will be overwritten
num_inputs              = 999 
# num_outputs value will be overwritten
num_outputs             = 100 

# node response options
response_init_mean      = 1.0
response_init_stdev     = 0.0
response_max_value      = 30.0
response_min_value      = -30.0
response_mutate_power   = 0.0
response_mutate_rate    = 0.0
response_replace_rate   = 0.0

# connection weight options
weight_init_mean        = 0.0
weight_init_stdev       = 1.0
weight_max_value        = 30
weight_min_value        = -30
weight_mutate_power     = 0.2
weight_mutate_rate      = 0.8
weight_replace_rate     = 0.2

single_structural_mutation = False
structural_mutation_surer = default
weight_init_type = gaussian

[DefaultSpeciesSet]
compatibility_threshold = 4.5

[DefaultStagnation]
species_fitness_func = max
max_stagnation       = 10
species_elitism      = 1


[DefaultReproduction]
elitism            = 2
survival_threshold = 0.25
min_species_size = 4
